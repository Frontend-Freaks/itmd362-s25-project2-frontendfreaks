<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Craigslist Account</title>
  <link rel="stylesheet" media="screen" href="meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" href="stylelogin/login.css">
  <script src="login.js" defer ></script>
</head>
<body>
  <div class="inputbod">
    <header class="navbar">
      <nav>
        <ul class="nav-list">
          <li><a href="#">Home</a> <!-- PLACEHOLDER --></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <section id="login-section" class="form-section">
        <h2>Log in</h2>
        <form id="login-form">
          <label for="login-email">Email / Handle</label>
          <input type="email" id="login-email" name="login-email" required>

          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="login-password" required>

          <div class="form-actions">
            <button type="submit">Log in</button>
            <button type="button">E-mail a login link</button>
          </div>

          <div class="helper-link">
            <a href="#">Forgot password?</a>
          </div>
        </form>
      </section>
      <button id="toggle-create" class="toggle-button">Create an account instead</button>
      <section id="create-section" class="form-section hidden">
        <h2>Create an account</h2>
        <form id="create-form">
          <label for="create-email">Email</label>
          <input type="email" id="create-email" name="create-email" required>

          <div class="form-actions">
            <button type="submit">Create account</button>
          </div>

          <div class="helper-link">
            <a href="#">Account help</a>
          </div>
        </form>
      </section>
    </main>
  </div>
</body>

</html>
