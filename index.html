<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/homepage.js" async></script>
    <title>Homepage</title>
  </head>
  <body>
    <main class="homepage">
      <nav class="homepage">
        <div id="logo">
          <img
            class="homepage"
            src="images/craigslist-emblem.png"
            alt="the craigslist logo, which is a peace sign"
          />
        </div>
        <div class="nav-buttons__homepage">
          <div class="create-post-icon">
            <img
              class="homepage"
              src="images/materialsymbolsaddnotesoutline.svg"
              alt="note icon with a plus symbol"
            />
          </div>
          <div class="create-account-icon">
            <a class="homepage" href="login.html">
              <img
                class="homepage"
                src="images/materialsymbolsaccountbox.svg"
                alt="create account icon"
              />
            </a>
          </div>
          <div class="hamburger-menu__homepage">
            <img
              class="homepage"
              src="images/materialsymbolslighthamburgermenu.svg"
              alt="hamburger icon (3 stacked horizontal bars)"
            />
          </div>
        </div>
      </nav>
      <menu class="nav-links-mobile__homepage">
        <li><a class="homepage" href="">Community</a></li>
        <li><a class="homepage" href="">For Sale</a></li>
        <li><a class="homepage" href="">Gigs</a></li>
        <li><a class="homepage" href="">Housing</a></li>
        <li><a class="homepage" href="">Jobs</a></li>
        <li><a class="homepage" href="">Services</a></li>
      </menu>
      <section class="categories__homepage">
        <div class="searchbar__homepage">
          <form
            class="search-categories"
            autocomplete="on"
            method="get"
            action="#null"
          >
            <input
              id="search-categories__homepage"
              type="text"
              placeholder="search..."
            />
          </form>
        </div>
        <ul>
          <li><a class="homepage" href="">ALL COMMUNITY</a></li>
          <li><a class="homepage" href="">Activity Partners</a></li>
          <li><a class="homepage" href="">Artists</a></li>
          <li><a class="homepage" href="">Childcare</a></li>
          <li><a class="homepage" href="">Classes</a></li>
          <li><a class="homepage" href="">Events</a></li>
          <li><a class="homepage" href="">General</a></li>
          <li><a class="homepage" href="">Groups</a></li>
          <li><a class="homepage" href="musician.html">Musicians</a></li>
        </ul>
      </section>
    </main>
  </body>
</html>
